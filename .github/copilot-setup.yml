name: Copilot Setup & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Run E2E (Playwright)
        run: npm run test:e2e --if-present

      - name: Upload test results (always run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
