name: E2E
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      # Install browser binaries only (no apt, no --with-deps)
      - run: npx playwright install chromium
      # Build once (matches what copilot-setup-steps did locally)
      - run: npm run build
      # Run tests against vite preview on dist
      - run: npm run test:e2e
        env:
          VITE_OFFLINE: 'true'
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
